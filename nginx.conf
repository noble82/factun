# Solo UN resolver activo para permitir el uso de variables en proxy_pass
resolver 127.0.0.11 valid=30s;

# -------------------------
# HTTP server (Redirección a HTTPS y ACME challenge)
# -------------------------
server {
    listen 80;
    server_name test.irya.xyz;

    # Prioridad para Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirigir todo lo demás a HTTPS de forma permanente
    location / {
        return 301 https://$host$request_uri;
    }
}

# -------------------------
# HTTPS server (Configuración Final)
# -------------------------
server {
    listen 443 ssl;
    http2 on; # Sintaxis moderna para evitar el warning de 'deprecated'
    server_name test.irya.xyz;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/test.irya.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.irya.xyz/privkey.pem;

    # Optimizaciones de seguridad SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Carpeta raíz para tus archivos HTML (admin.html, pos.html, etc.)
    root /usr/share/nginx/html;
    index index.html admin.html;

    # Variable para el nombre del contenedor backend
    set $backend_upstream http://backend:5000;

    # 1. Servir archivos estáticos del Frontend
    location / {
        try_files $uri $uri/ /login.html;
    }

    # 2. Proxy para la API del Backend (Flask)
    location /api {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Ruta de salud para el backend
    location /healthz {
        proxy_pass $backend_upstream/healthz;
        proxy_set_header Host $host;
    }
}
