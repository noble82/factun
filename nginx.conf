# Solo UN resolver activo para permitir el uso de variables en proxy_pass
resolver 127.0.0.11 valid=30s;

# -------------------------
# HTTP server (para desarrollo local)
# -------------------------
server {
    listen 80;
    server_name localhost test.irya.xyz;

    # Prioridad para Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Carpeta raíz para tus archivos HTML (admin.html, pos.html, etc.)
    root /usr/share/nginx/html;
    index index.html admin.html;

    # Variable para el nombre del contenedor backend
    set $backend_upstream http://backend:5000;

    # 1. Servir archivos estáticos del Frontend
    location / {
        try_files $uri $uri/ /login.html;

        # Deshabilitar cache para desarrollo
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Archivos JS y CSS sin cache
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 2. Proxy para la API del Backend (Flask)
    location /api {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. Ruta de salud para el backend
    location /healthz {
        proxy_pass $backend_upstream/healthz;
        proxy_set_header Host $host;
    }
}
