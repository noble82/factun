resolver 127.0.0.11 valid=30s;

resolver 127.0.0.11 valid=30s;

# -------------------------
# HTTP server (used for ACME challenge and redirects)
# Domain configured for this deployment
# -------------------------
server {
    listen 80;
    server_name test.irya.yxz;

    set $backend_upstream http://backend:5000;

    # ACME challenge location for certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect root to login
    location = / {
        return 302 /login.html;
    }

    # Static files
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /login.html;
    }

    # health endpoints (pass to backend)
    location /health {
        proxy_pass $backend_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ^~ /healt {
        proxy_pass $backend_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# -------------------------
# HTTPS server (uses certificates from /etc/letsencrypt)
# Replace 'example.com' in server_name and certificate paths with your domain
# -------------------------
server {
    listen 443 ssl http2;
    server_name test.irya.yxz;

    ssl_certificate /etc/letsencrypt/live/test.irya.yxz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.irya.yxz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    set $backend_upstream http://backend:5000;

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /login.html;
    }

    location /health {
        proxy_pass $backend_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
