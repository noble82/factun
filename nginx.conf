resolver 127.0.0.11 valid=30s;

# ---------------------------------------------------------
# 1. Redirección de HTTP a HTTPS y Reto de Certbot
# ---------------------------------------------------------
server {
    listen 80;
    server_name test.irya.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ---------------------------------------------------------
# 2. Servidor Principal HTTPS
# ---------------------------------------------------------
server {
    listen 443 ssl;
    server_name test.irya.xyz;

    # Certificados SSL
    ssl_certificate /etc/letsencrypt/live/test.irya.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.irya.xyz/privkey.pem;

    # Optimización de SSL
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Charset UTF-8
    charset utf-8;
    charset_types text/html text/css application/javascript;

    # Carpeta raíz para archivos estáticos (Frontend)
    root /usr/share/nginx/html;
    index index.html admin.html;

    # Variable para el nombre del contenedor backend (Resuelve en runtime)
    set $backend_upstream http://backend:5000;

    # 1. Servir Frontend (sin cache para desarrollo)
    location / {
        try_files $uri $uri/ /login.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 2. Archivos JS y CSS sin cache
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 3. Proxy para la API del Backend (Flask)
    location /api {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. Ruta de salud para el backend
    location /healthz {
        proxy_pass $backend_upstream/healthz;
        proxy_set_header Host $host;
    }
}
