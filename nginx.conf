# Solo UN resolver activo para permitir el uso de variables en proxy_pass
resolver 127.0.0.11 valid=30s;

# -------------------------
# HTTP server (ACME challenge y acceso temporal)
# -------------------------
server {
    listen 80;
    server_name test.irya.xyz;

    # Definimos el nombre del servicio según tu docker-compose
    # Si tu servicio en docker-compose se llama 'backend', usa 'backend'
    set $backend_upstream http://digifact-backend:5000;

    # ACME challenge location para certbot (Prioridad Máxima)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirección de salud para pruebas
    location /healthz {
        proxy_pass $backend_upstream/healthz;
        proxy_set_header Host $host;
    }

    # Archivos estáticos o login
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /login.html;
    }

    # API Proxy
    location /api {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

