resolver 127.0.0.11 valid=30s;

server {
    listen 80;
    server_name localhost;

    set $backend_upstream http://backend:5000;

    # Redirigir raíz a login
    location = / {
        return 302 /login.html;
    }

    # Páginas HTML y archivos estáticos
    location / {
        root /usr/share/nginx/html;

        # Si el archivo no existe, redirigir a login (no a index)
        try_files $uri $uri/ /login.html;
    }

    location /health {
        proxy_pass $backend_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Manejar typo común '/healt' redirigiendo al endpoint protegido '/health'
    # Usar prefijo para cubrir '/healt' y '/healt/' u otras variantes
    location ^~ /healt {
        proxy_pass $backend_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
