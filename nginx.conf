resolver 127.0.0.11 valid=30s;

# ---------------------------------------------------------
# 0. Servidor de Desarrollo (localhost HTTP - sin SSL)
# ---------------------------------------------------------
server {
    listen 80 default_server;
    server_name localhost _;

    charset utf-8;
    charset_types text/html text/css application/javascript;

    root /usr/share/nginx/html;
    index index.html admin.html;

    set $backend_upstream http://backend:5000;

    # Frontend sin cache
    location / {
        try_files $uri $uri/ /login.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Archivos JS y CSS sin cache
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Proxy API
    location /api {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /healthz {
        proxy_pass $backend_upstream/healthz;
        proxy_set_header Host $host;
    }
}

# ---------------------------------------------------------
# 1. Redirección de HTTP a HTTPS para Producción (test.irya.xyz)
# ---------------------------------------------------------
server {
    listen 80;
    server_name test.irya.xyz;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

