name: CI/CD Facturacion Electronica Digifact

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Crear archivo .env de prueba
        run: |
          echo "DIGIFACT_URL=${{ secrets.DIGIFACT_URL }}" >> ./backend/.env
          echo "DIGIFACT_USER=${{ secrets.DIGIFACT_USER }}" >> ./backend/.env
          # Usar la variable que espera la aplicación: DIGIFACT_PASS
          echo "DIGIFACT_PASS=${{ secrets.DIGIFACT_PASS }}" >> ./backend/.env
          echo "DIGIFACT_NIT=${{ secrets.DIGIFACT_NIT }}" >> ./backend/.env
          echo "FLASK_ENV=development" >> ./backend/.env

      - name: Build de los contenedores
        run: docker-compose build backend

      - name: Levantar infraestructura
        run: docker-compose up -d backend

      - name: Verificar estado del Backend (Health Check)
        run: |
          sleep 15
          curl --fail http://localhost:5000/ || (docker-compose logs backend && exit 1)

      - name: Limpieza de entorno de pruebas
        if: always()
        run: docker-compose down

  deploy:
    name: Deploy to VPS
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Despliegue vía SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/facturacion
            # Sincronizar código (Asegúrate de tener el Token guardado en el VPS)
            git pull origin main
            # Re-levantar con nueva imagen
            docker-compose up -d --build backend
            # Limpiar imágenes en desuso para optimizar espacio en el VPS
            docker image prune -f
            # Confirmación de despliegue
            docker ps | grep digifact-backend
