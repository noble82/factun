name: CI/CD Facturacion Electronica Digifact

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Eliminamos apt-get install porque ya está preinstalado en ubuntu-latest
      - name: Verify Docker Compose
        run: docker compose version

      - name: Crear archivo .env de prueba
        run: |
          echo "DIGIFACT_URL=${{ secrets.DIGIFACT_URL }}" >> ./backend/.env
          echo "DIGIFACT_USER=${{ secrets.DIGIFACT_USER }}" >> ./backend/.env
          echo "DIGIFACT_PASS=${{ secrets.DIGIFACT_PASS }}" >> ./backend/.env
          echo "DIGIFACT_NIT=${{ secrets.DIGIFACT_NIT }}" >> ./backend/.env
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> ./backend/.env
          echo "FLASK_ENV=development" >> ./backend/.env

      - name: Build de los contenedores
        run: docker compose build backend

      - name: Levantar infraestructura
        run: docker compose up -d backend

      - name: Verificar estado del Backend (Health Check)
        run: |
          sleep 15
          # Ajustado a /healthz como tienes en tu script
          curl --fail http://localhost:5000/healthz || (docker compose logs backend && exit 1)

      - name: Limpieza de entorno de pruebas
        if: always()
        run: docker compose down

  deploy:
    name: Deploy to VPS
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Despliegue vía SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/facturacion
            
            # Sincronizar código
            git pull origin main
            
            # Re-levantar servicios
            docker compose up -d --build backend frontend certbot
            
            # Gestión de Certificado SSL
            DOMAIN=test.irya.xyz
            if [ ! -f ./certs/live/${DOMAIN}/fullchain.pem ]; then
              echo "No certificate found for ${DOMAIN}, attempting issuance..."
              docker run --rm -v $(pwd)/certs:/etc/letsencrypt -v $(pwd)/certbot-www:/var/www/certbot \
                certbot/certbot:v2.5.0 certonly --webroot -w /var/www/certbot -d ${DOMAIN} \
                --email ${{ secrets.CERT_EMAIL }} --agree-tos --no-eff-email || true
              
              docker exec digifact-frontend nginx -s reload || true
            else
              echo "Certificate already present for ${DOMAIN}, skipping issuance."
            fi
            
            # Optimización de espacio
            docker image prune -f
            
            # Verificación final
            docker ps | grep -E "backend|frontend"
