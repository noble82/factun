name: CI/CD Facturacion Electronica Digifact

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Health Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Crear archivo .env de prueba
        # Esto es vital para que Flask no falle al iniciar
        # Debes configurar estos secretos en GitHub Settings > Secrets
        run: |
          echo "DIGIFACT_URL=${{ secrets.DIGIFACT_URL }}" >> ./backend/.env
          echo "DIGIFACT_USER=${{ secrets.DIGIFACT_USER }}" >> ./backend/.env
          echo "DIGIFACT_PASSWORD=${{ secrets.DIGIFACT_PASSWORD }}" >> ./backend/.env
          echo "FLASK_ENV=development" >> ./backend/.env

      - name: Build de los contenedores
        run: docker compose build backend

      - name: Levantar infraestructura
        # Levantamos el backend para probar que el Dockerfile y app.py funcionan
        run: docker compose up -d backend

      - name: Verificar estado del Backend (Health Check)
        # Esperamos unos segundos a que Flask inicie y probamos con curl
        run: |
          sleep 10
          curl --fail http://localhost:5000/ || (docker compose logs backend && exit 1)

      - name: Limpieza
        if: always()
        run: docker compose down
