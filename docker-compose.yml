version: '3.8'

services:
  backend:
    build: ./backend
    container_name: digifact-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - digifact_net

  frontend:
    image: nginx:alpine
    container_name: digifact-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Corregido: Mapea la carpeta frontend local a la ruta estándar de Nginx
      - ./frontend:/usr/share/nginx/html:ro
      # Corregido: Ruta al archivo de configuración
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Volúmenes para certificados
      - certs:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - digifact_net

  certbot:
    image: certbot/certbot:v2.5.0
    container_name: digifact-certbot
    volumes:
      - certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: ""
    command: "sh -c 'sleep infinity'"
    restart: unless-stopped
    networks:
      - digifact_net

networks:
  digifact_net:
    driver: bridge

volumes:
  certs:
  certbot-www:
