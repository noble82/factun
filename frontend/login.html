<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Iniciar Sesión - Pupusería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles-responsive.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="bi bi-shop"></i>
            <h1>Pupusería POS</h1>
            <p>Sistema de Punto de Venta</p>
        </div>
        <div class="login-body">
            <div id="alert-container"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required autofocus>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-login" id="btnLogin">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </button>
            </form>

            <hr class="my-4">

            <div class="text-center">
                <small class="text-muted">Roles disponibles:</small><br>
                <span class="role-badge role-manager"><i class="bi bi-star-fill"></i> Manager</span>
                <span class="role-badge role-mesero"><i class="bi bi-person-badge"></i> Mesero</span>
                <span class="role-badge role-cajero"><i class="bi bi-cash-register"></i> Cajero</span>
                <span class="role-badge role-cocinero"><i class="bi bi-fire"></i> Cocinero</span>
            </div>
        </div>
    </div>

    <!-- ✅ Cargar utils.js ANTES de cualquier script que lo use -->
    <script src="js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_AUTH = '/api/auth';

        // Verificar si ya hay sesión activa (usa fetch directo, no apiFetch)
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                try {
                    // ✅ Usa fetch directo para /api/auth/me (no requiere CSRF)
                    const response = await fetch(`${API_AUTH}/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        const user = await response.json();
                        redirectByRole(user.rol);
                        return;
                    } else {
                        // Token inválido → limpiar
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user');
                    }
                } catch (e) {
                    console.warn('Error verificando sesión:', e.message);
                }
            }
        });

        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            const alertContainer = document.getElementById('alert-container');

            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Verificando...';
            alertContainer.innerHTML = '';

            try {
                // ✅ Usa fetch directo para login (no requiere CSRF)
                const response = await fetch(`${API_AUTH}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // ✅ Actualizar token CSRF desde la respuesta real
                    if (typeof window.updateCsrfTokenFromResponse === 'function') {
                        // Pasar directamente la respuesta real (no mock)
                        await window.updateCsrfTokenFromResponse(response);
                    }

                    // Guardar token y datos de usuario
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.usuario));

                    showAlert('success', `Bienvenido, ${data.usuario.nombre}!`);

                    setTimeout(() => {
                        redirectByRole(data.usuario.rol);
                    }, 1000);
                } else {
                    showAlert('danger', data.error || 'Error al iniciar sesión');
                    btnLogin.disabled = false;
                    btnLogin.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('danger', 'Error de conexión. Intente nuevamente.');
                btnLogin.disabled = false;
                btnLogin.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión';
            }
        }

        function redirectByRole(rol) {
            switch(rol) {
                case 'manager':
                    window.location.href = 'admin.html';
                    break;
                case 'mesero':
                    window.location.href = 'pos.html?rol=mesero';
                    break;
                case 'cajero':
                    window.location.href = 'pos.html?rol=cajero';
                    break;
                case 'cocinero':
                    window.location.href = 'cocina.html';
                    break;
                default:
                    window.location.href = 'pos.html';
            }
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
